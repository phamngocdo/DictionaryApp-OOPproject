#Games
text.quizzdescription=Tìm các từ có nghĩa ẩn trong lưới 10x10 các chữ cái ngẫu nhiên. Kết nối các chữ cái theo chiều ngang, \
                    dọc hoặc chéo để tạo thành các từ hợp lệ. Mỗi từ đúng sẽ nhận được +10 điểm, kết nối sai sẽ mất -5 điểm.

text.hangmandescription=Trả lời 20 câu hỏi, mỗi câu có 4 lựa chọn. Chọn câu trả lời đúng trong vòng 5 phút. Sau khi hoàn \
                    thành, bạn sẽ không thể xem lại câu trả lời của mình. Mỗi câu trả lời đúng sẽ nhận được 1 điểm. Điểm \
                    cuối cùng của bạn là số câu trả lời đúng trên tổng số 20.

text.wordhuntdescription=Đoán từ ẩn bằng cách chọn các chữ cái. Mỗi chữ cái đúng sẽ được +2 điểm. Đoán sai sẽ mất -2 điểm \
                    và vẽ thêm một phần của hình treo cổ. Trò chơi kết thúc khi bạn đoán đúng toàn bộ từ hoặc khi hình treo cổ được vẽ hoàn chỉnh.

