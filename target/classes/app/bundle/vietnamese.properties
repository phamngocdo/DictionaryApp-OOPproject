#Home
label.welcome=Chào mừng đến với Dolingo 
label.aboutus=Giới thiệu
label.presentation=Dolingo là một ứng dụng học tiếng Anh thú vị, được thiết kế và phát triển tỉ mỉ bởi nhóm của chúng tôi đến từ lớp .... \
                Nhóm bao gồm các thành viên: Phạm Ngọc Đô (nhóm trưởng), ... . Chúng tôi luôn nỗ lực mang đến cho bạn trải nghiệm học tập tốt \
                nhất. Đừng ngần ngại để lại ý kiến đóng góp và gợi ý của bạn trong phần cài đặt để giúp chúng tôi liên tục cải thiện ứng dụng.
label.features=Chức năng
label.featuresdescription=Dolingo cung cấp nhiều tính năng hữu ích để hỗ trợ bạn trong việc học tiếng Anh. Từ điển của chúng tôi chứa hơn 100.000 \
               từ tiếng Anh, kèm theo từ đồng nghĩa và trái nghĩa. Chức năng dịch văn bản, được hỗ trợ bởi Google API, giúp bạn dịch nhanh chóng giữa \
               tiếng Anh và tiếng Việt, bao gồm cả khả năng dịch văn bản từ hình ảnh. Bạn cũng có thể quản lý từ vựng của mình bằng cách thêm và xóa từ \
               trong cơ sở dữ liệu cá nhân. Tính năng đánh dấu cho phép bạn lưu lại những từ quan trọng. Các trò chơi hấp dẫn trong ứng dụng sẽ giúp bạn \
               học tập một cách thú vị hơn. ChatBot sẽ hỗ trợ và trả lời các câu hỏi tiếng Anh của bạn. Cuối cùng, trong phần cài đặt, bạn có thể tùy chỉnh\
               giọng đọc, điều chỉnh âm lượng và tông nền yêu thích.


